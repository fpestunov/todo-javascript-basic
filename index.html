<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="root">

    <h2>ToDo List</h2>
    <div class="add-items">
      <input type="text" id="TodoItem" placeholder="Add todo...">
      <button onclick="newElement()">Add</button>
    </div>
    
    <ul id="list">
      <li><input type="checkbox"><span>Pay bills</span> <button class="delete">Delete</button></li>
      <li><input type="checkbox"><span>Buy eggs</span> <button class="delete">Delete</button></li>
      <li><input type="checkbox" checked><span class="checked">Do homework</span> <button class="delete">Delete</button></li>
      <li><input type="checkbox"><span>Read a book</span> <button class="delete">Delete</button></li>
    </ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
